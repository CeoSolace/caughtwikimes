<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VoidChat â€“ Generate Room</title>
  <link rel="manifest" href="/manifest.json"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .g{backdrop-filter:blur(12px)}
  </style>
</head>
<body class="h-full bg-gradient-to-br from-gray-900 to-purple-900 text-white flex items-center justify-center p-6">
  <div class="g rounded-2xl p-10 max-w-md w-full text-center bg-white/5 border border-white/10">
    <h1 class="text-3xl font-bold mb-4">VoidChat</h1>
    <p class="text-sm opacity-80 mb-8">30-minute vanishing chat. No logs. No trace.</p>
    <button id="gen" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-4 rounded-xl hover:scale-105 transition text-lg">
      Generate Secure Room
    </button>
  </div>

  <script>
    document.getElementById('gen').addEventListener('click', () => {
      const bytes = crypto.getRandomValues(new Uint8Array(32));
      const roomId = Array.from(bytes).map(b => b.toString(16).padStart(2,'0')).join('');
      const url = `${location.origin}/r/${roomId}`;
      navigator.clipboard.writeText(url).catch(() => {});
      location.href = url;
    });
  </script>
</body>
</html>
